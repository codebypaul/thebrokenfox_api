{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="pb-5 mb-5">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/store_placeholder.png' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/store_placeholder.png' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/store_placeholder.png' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>

</div>
<div class="ad-container my-5 text-center p-5 mx-auto">
    <h1>Valentine's Day is here</h1>
</div>
<div class="p-5 my-5 text-center">
    <h1 class="mb-5">Recently Added</h1>
    <div class="new-items">
        {% for product in products %}
        <a class="mx-2 mb-3 new-item" href="{% url 'detail_item' product.id %}">
          <div class="card">
              <img src="{% static 'images/store_placeholder.png' %}" alt="" class="card-img">
              <div class="card-body"></div>
              {{product.name}}
          </div>
        </a>
        {% endfor %}
    </div>
</div>
<div class="news-letter p-5 my-5">
    <form >
        <div class="mx-auto mb-5 text-center text-dark">
            <h1>Sign Up for our news letter</h1>
            <h4>Get coupon codes and information on our latest releases...</h4>
        </div>
        <div class="news-letter-form mx-auto">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
            <div class="mb-3">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </div>
    </form>

</div>
{% endblock content %}
