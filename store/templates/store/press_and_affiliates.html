{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="container p-5">
    <h1>Press and Affiliates</h1>
    <p>
        For inquires about press or affiliates, please fill out the form below and someone from our team will contact you with details.
    </p>
    <form action="" class="mt-4 pt-4">
        <div class="form-group row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="form-group mb-4">
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group d-flex justify-content-center">
            <input type="submit" class="btn btn-dark mx-auto">
        </div>
    </form>
</div>
{% endblock content %}
